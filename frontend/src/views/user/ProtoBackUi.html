<template>
  <div class="container">
    <!-- User Guide Popup -->
    <UserGuide v-if="isVisible" @close-guide="closeGuidePopup" />

    <!-- Header Section -->
    <header>
      <div class="header-content">
        <h1 class="header-title">BlockWatch</h1>
        <nav>
          <a href="#" :class="{ active: activeTab === 'report' }" @click="toggleTab('report')">Write a Report</a>
          <a href="#" :class="{ active: activeTab === 'track' }" @click="toggleTab('track')">View Reports</a>
          <a href="#" :class="{ active: activeTab === 'guide' }" @click="toggleTab('guide')">User Guide</a>
        </nav>
      </div>
    </header>

    <!-- Tabs Navigation -->
    <div class="tabs-container">
      <div class="tabs">
        <button class="tab-btn" :class="{ active: activeTab === 'report' }" @click="toggleTab('report')">Report an Activity</button>
        <button class="tab-btn" :class="{ active: activeTab === 'track' }" @click="toggleTab('track')">Track a Report</button>
        <button class="tab-btn" :class="{ active: activeTab === 'guide' }" @click="toggleTab('guide')">User Guide</button>
      </div>
    </div>

    <!-- Report Activity Content -->
    <div v-if="activeTab === 'report'" class="tab-content">
      <div class="content-box">
        <h4>File a New Incident Report</h4>
        <p>Your report will be added to the decentralized ledger. Please provide accurate information.</p>

        <div class="form-group">
          <label>Your Anonymous Name</label>
          <input v-model="anonymousName" type="text" class="form-control" placeholder="e.g. Witness101" />
        </div>

        <div class="form-group">
          <label>Incident Description</label>
          <textarea v-model="description" rows="4" class="form-control" placeholder="Describe what happened..."></textarea>
        </div>

        <div class="upload-icon-container">
          <label for="file-upload" class="upload-label">
            <i class='bx bx-upload'></i> Upload an Image or Video
          </label>
          <input id="file-upload" type="file" name="file[]" @change="handleFileSelection" multiple style="display:none;" />
          <p v-if="uploadStatus">{{ uploadStatus }}</p>

          <!-- Preview Images or Videos -->
          <div v-if="previewUrls.length" class="preview-container">
            <div v-for="(url, index) in previewUrls" :key="index" class="preview-item">
              <img v-if="isImage(url)" :src="url" alt="Preview" class="preview-img" />
              <video v-else-if="isVideo(url)" :src="url" controls class="preview-video"></video>

              <!-- 'X' button to remove the preview -->
              <i @click="removePreview(index)" class="remove-icon bx bx-x"></i>
            </div>
          </div>
        </div>
        <div class="submit-btn">
          <button class="btn-submit" @click="submitReport">Submit Report</button>
        </div>
      </div>
    </div>

    <!-- Track Report Content -->
    <div v-if="activeTab === 'track'" class="tab-content">
      <div class="content-box">
        <h3>ðŸ“‹ View Tracking Reports</h3>
        <input v-model="searchName" type="text" class="form-control my-2" placeholder="Search by anonymous name" />

        <ul class="list-group status-container">

            <span :class="{'text-success': 'verified'}">verified</span>
          </div>

            <li class="list-group-item" v-for="(report, index) in filteredReports" :key="index">

<script>
import axios from 'axios';
import UserGuide from '@/components/user/UserGuide.vue';

export default {
  components: {
    UserGuide,
  },
  data() {
    return {
      anonymousName: '',
      description: '',
      reports: [],
      searchName: '',
      uploadStatus: '',
      isVisible: false,
      activeTab: 'guide',
      userIdentity: '',
      previewUrls: [], // Array to store URLs of preview images or videos
      uploadedFileNames: [], // Store the file names for removal
    };
  },
  computed: {
    filteredReports() {
      if (!this.searchName.trim()) return this.reports;
      return this.reports.filter(r => r.name.toLowerCase().includes(this.searchName.toLowerCase()));
    },
  },
  methods: {
    toggleTab(tab) {
      if (this.activeTab === tab) {
        this.activeTab = '';
      } else {
        this.activeTab = tab;
      }
    },
    showGuide() {
      this.isVisible = true;
    },
    closeGuidePopup() {
      this.isVisible = false;
    },
    handleFileSelection(event) {
      const files = event.target.files;  // Get all selected files
      if (!files.length) return;  // No files selected

      // Reset previous preview URLs and file names
      this.previewUrls = [];
      this.uploadedFileNames = [];

      // Create FormData for uploading files
      const formData = new FormData();
      Array.from(files).forEach((file) => {
        formData.append('file[]', file);  // Append each file to FormData
      });

      // Send the files to the server
      axios.post('http://localhost:3000/upload', formData, {
        headers: { 'Content-Type': 'multipart/form-data' },
      })
      .then((response) => {
        // Assuming the response contains the URLs of the uploaded files
        this.uploadedFileNames = response.data.fileNames; // Store file names for potential removal
        this.previewUrls = response.data.fileUrls;  // Media links returned by the backend
        this.uploadStatus = 'Files uploaded successfully';
      })
      .catch((error) => {
        this.uploadStatus = 'Error uploading files.';
        console.error(error);
      });
    },

    // Remove file preview
    removePreview(index) {
      const fileName = this.uploadedFileNames[index];

      // Send a request to delete the file from the server
      axios.delete(`http://localhost:3000/delete-file/${fileName}`)
        .then(() => {
          // Remove the preview URL and file name from the arrays
          this.previewUrls.splice(index, 1);
          this.uploadedFileNames.splice(index, 1);
          this.uploadStatus = '';
        })
        .catch(() => {
          this.uploadStatus = 'Error removing file.';
        });
    },

    submitReport() {
      if (!this.anonymousName.trim()) {
        alert('Please enter your anonymous name.');
        return;
      }

      if (!this.description.trim()) {
        alert('Please enter a crime description.');
        return;
      }

      const formData = new FormData();
      formData.append('anonyname', this.anonymousName);
      formData.append('description', this.description);
      formData.append('userIdentity', this.userIdentity);

      // Add file(s) to formData
      const fileInput = document.getElementById('file-upload');
      const files = fileInput.files;
      if (files.length > 0) {
        Array.from(files).forEach((file) => {
          formData.append('file[]', file);  // Append each file
        });
      }

      // Show upload status
      this.uploadStatus = 'Uploading...';

      // Send the form data to the server
      axios.post('http://localhost:3000/report', formData, {
        headers: { 'Content-Type': 'multipart/form-data' },
      })
      .then(() => {
        alert('Report submitted successfully!');
      })
      .catch((error) => {
        this.uploadStatus = 'Error uploading file.';
        console.error(error);
      });

      // Reset form fields after submission
      this.anonymousName = '';
      this.description = '';
    },

    async fetchUserIdentity() {
      try {
        const response = await axios.get("http://localhost:3000/get-identity-session", { withCredentials: true });
        this.userIdentity = response.data.userIdentity || '';
        console.log("Fetched user identity:", this.userIdentity);
        if (this.userIdentity) {
          this.fetchReports(this.userIdentity);
        }
      } catch (error) {
        console.error("Error fetching user identity:", error);
      }
    },

    async fetchReports(userIdentity) {
      if (!userIdentity) {
        console.warn("User identity is not set. Cannot fetch reports.");
        return;
      }

      try {
        const response = await axios.get(`http://localhost:3000/reports?userIdentity=${userIdentity}`, {
          withCredentials: true,
        });
        this.reports = response.data || [];
      } catch (error) {
        console.error("Error fetching reports:", error);
      }
    },

    sendMessage(report) {
      console.log('Sending message for report:', report);
    },

    isImage(url) {
      return url.endsWith('.jpg') || url.endsWith('.png') || url.endsWith('.jpeg');
    },

    isVideo(url) {
      return url.endsWith('.mp4') || url.endsWith('.webm');
    },
  },
  mounted() {
    this.fetchUserIdentity();
  },
  watch: {
    userIdentity(newVal) {
      if (newVal) {
        this.fetchReports(newVal);
      }
    },
  },
};
</script>
